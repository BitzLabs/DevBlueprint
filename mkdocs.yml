# サイト全体の情報
site_name: "DevBlueprint"
docs_dir: "Docs"
site_url: "https://BitzLabs.github.io/DevBlueprint/"
site_author: "BitzLabs"
site_description: "ソフトウェア開発のための設計図 (Living Blueprint)"

# リポジトリへのリンク (サイト右上のアイコン)
repo_url: "https://github.com/BitzLabs/DevBlueprint"
repo_name: "DevBlueprint"

# 各ページの「編集」ボタンのリンク先を設定
edit_uri: "edit/main/Docs/"

# テーマと機能
theme:
  name: material
  language: ja
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Markdown拡張機能 (表現力を高める)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
        - name: math
          class: arithmatex
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

# JavaScript追加（ローカル参照）
extra_javascript:
  - assets/js/mermaid.min.js
  - assets/js/mathjax-config.js
  - assets/js/mathjax.min.js

# Markdown拡張機能 (プラグイン設定)
plugins:
  - search
  - exclude:
      glob:
        # すべてのREADME.mdを除外対象にする
        - "**/README.md"
        # ただし、Docs直下のREADME.mdだけは除外から外す
        - "!README.md"
        # Visual Studio & .NET が生成するフォルダ
        - "**/bin/**"
        - "**/obj/**"
        - "**/.vs/**"
        # Visual Studio のソリューション/プロジェクトファイル
        - "**/*.sln"
        - "**/*.csproj"
        - "**/*.user"
        # Node.js の依存関係フォルダ
        - "**/node_modules/**"
        # その他、Git管理ファイルなど
        - ".gitignore"
        - ".git/**"
  # 除外後のクリーンなファイルリストを元にナビゲーションを自動生成
  - awesome-pages

# ナビゲーション (自動化できない「ホーム」タブのみを手動で指定)
nav:
  - ホーム: README.md
