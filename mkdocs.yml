# サイト全体の情報
site_name: 'DevBlueprint'
docs_dir: 'Docs'
site_url: 'https://BitzLabs.github.io/DevBlueprint/'
site_author: 'BitzLabs'
site_description: 'ソフトウェア開発のための設計図 (Living Blueprint)'

# リポジトリへのリンク (サイト右上のアイコン)
repo_url: 'https://github.com/BitzLabs/DevBlueprint'
repo_name: 'DevBlueprint'

# 各ページの「編集」ボタンのリンク先を設定
edit_uri: 'edit/main/Docs/'

# テーマと機能
theme:
  name: material
  language: ja
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Markdown拡張機能 (表現力を高める)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

# JavaScript追加
extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown拡張機能 (プラグイン設定)
plugins:
  - search # (検索機能はデフォルトで有効ですが、明記しておくと確実です)
  - exclude:
      glob:
        # Visual Studio & .NET が生成するフォルダ
        - "**/bin/**"
        - "**/obj/**"
        - "**/.vs/**"
        # Visual Studio のソリューション/プロジェクトファイル
        - "**/*.sln"
        - "**/*.csproj"
        - "**/*.user"
        # Node.js の依存関係フォルダ (CLIツール導入時に備えて)
        - "**/node_modules/**"
        # その他、Git管理ファイルなど
        - ".gitignore"
        - ".git/**"

# ナビゲーション (サイトのサイドバーメニュー)
