    - 全体仕様: 01_要求仕様/README.md
    - 機能要件:
      - 概要: 01_要求仕様/01_機能要件/README.md
      - ナビゲーション自動生成: 01_要求仕様/01_機能要件/01_ナビゲーション自動生成機能.md
      - ラベル自動化: 01_要求仕様/01_機能要件/02_ラベル自動化機能.md
      - プロジェクト初期化: 01_要求仕様/01_機能要件/03_プロジェクト初期化機能.md
