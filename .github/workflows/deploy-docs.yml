# ワークフローの名前
name: Build and Deploy Docs

# ワークフローが実行されるトリガー
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# ジョブ
jobs:
  # ジョブ1: サイトのビルドとチェック
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Build with MkDocs
        run: mkdocs build

      # ★ビルドした成果物を、次の'deploy'ジョブで使えるようにアップロード
      - name: Upload artifact
        uses: actions/upload-artifact@v2 # upload-pages-artifactではなく、汎用的なものを使う
        with:
          name: github-pages-artifact # アーティファクトに名前を付ける
          path: './site'

  # ジョブ2: GitHub Pagesへのデプロイ
  deploy:
    # 'build'ジョブが成功した場合にのみ実行
    needs: build
    
    # このジョブは、mainブランチへのプッシュ時にのみ実行される
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # パーミッションの設定 (デプロイジョブにのみ必要)
    permissions:
      pages: write
      id-token: write
      
    # デプロイ環境の設定
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      # ★'build'ジョブがアップロードしたアーティファクトをダウンロード
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages-artifact

      # ★ダウンロードしたものを、デプロイ専用のアクションに渡す
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4